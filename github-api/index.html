<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4 col-md-2 col-sm-8">
      <div class="mb-3 text-center">
        <img src="https://image.flaticon.com/icons/png/512/25/25231.png" class="w-50 mb-4" />

        <input type="text" class="form-control" id="username" placeholder="Github Username...">

        <button class="btn btn-primary w-100 mt-2" id="btn-search">Search</button>
      </div>

      <div class="card">
        <img src="" id="card-avatar" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" id="card-username"></h5>
          <p class="card-text" id="card-detail"></p>
          <a href="#" class="btn btn-primary" id="card-profile-url">Go to profile</a>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
